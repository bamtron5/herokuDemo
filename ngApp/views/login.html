<h1>Login</h1>
<a href="/login/facebook" target="_blank">Login with Facebook</a>
<form ng-submit="controller.login(controller.user)">
  <label>User Name</label>
  <input type="text" ng-model="controller.user.username">
  <label>Password</label>
  <input type="password" ng-model="controller.user.password">
  <button type="submit">Submit</button>
</form>
